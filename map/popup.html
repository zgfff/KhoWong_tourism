<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="open-popup-kawvong">
        <dialog>
            <h1>เขาวง</h1>
            <h3>ที่น่าเที่ยว</h3>
            <ul>
                <li>วัดวังคำ</li>
                <li>น้ำตกตาดทอง</li>
                <li>วัดพระธาตุหมื่นหิน (หลวงปู่ศิลา สิริจันโท)</li>
            </ul>
            <h3>ที่พักใกล้เคียง</h3>

                <button class="close-btn">ไว้ก่อน</button>
                <button class="goto-btn">พร้อมเที่ยว</button>
            </div>
        </dialog>

    <main>
        <button id="kawvong">Open Popup</button>
    </main>
    <script src="popup.js"></script>
